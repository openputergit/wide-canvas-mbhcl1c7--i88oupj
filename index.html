<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GEC Samastipur - Student Support System</title>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        :root {
            --glass-bg: rgba(255, 255, 255, 0.15);
            --glass-border: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1a4f7a, #2a6f9a);
            min-height: 100vh;
        }

        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 1rem;
        }

        .hover-scale {
            transition: transform 0.3s ease;
        }

        .hover-scale:hover {
            transform: scale(1.02);
        }
    </style>
</head>
<body class="p-4 md:p-6">
    <div class="max-w-7xl mx-auto">
        <!-- Header -->
        <header class="glass-card p-4 mb-6">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <h1 class="text-white text-2xl md:text-3xl font-bold mb-4 md:mb-0">GEC Samastipur Portal</h1>
                <div class="flex gap-4">
                    <button id="loginBtn" class="px-6 py-2 rounded-full bg-white/20 text-white hover:bg-white/30 transition">Login</button>
                    <button class="px-6 py-2 rounded-full bg-white text-blue-900 hover:bg-white/90 transition">Register</button>
                </div>
            </div>
        </header>

        <!-- Dashboard Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Academic Records -->
            <div class="glass-card p-6 hover-scale">
                <i class="bi bi-journal-text text-3xl text-white mb-4"></i>
                <h2 class="text-xl text-white font-semibold mb-3">Academic Records</h2>
                <p class="text-white/80 mb-4">View your grades, attendance, and course progress</p>
                <button class="w-full px-4 py-2 bg-white/20 text-white rounded-lg hover:bg-white/30 transition">View Records</button>
            </div>

            <!-- Support Tickets -->
            <div class="glass-card p-6 hover-scale">
                <i class="bi bi-ticket-detailed text-3xl text-white mb-4"></i>
                <h2 class="text-xl text-white font-semibold mb-3">Support Tickets</h2>
                <p class="text-white/80 mb-4">Raise and track support tickets for any issues</p>
                <button class="w-full px-4 py-2 bg-white/20 text-white rounded-lg hover:bg-white/30 transition">Create Ticket</button>
            </div>

            <!-- Counseling Sessions -->
            <div class="glass-card p-6 hover-scale">
                <i class="bi bi-calendar-check text-3xl text-white mb-4"></i>
                <h2 class="text-xl text-white font-semibold mb-3">Counseling Sessions</h2>
                <p class="text-white/80 mb-4">Book counseling sessions with faculty members</p>
                <button class="w-full px-4 py-2 bg-white/20 text-white rounded-lg hover:bg-white/30 transition">Book Session</button>
            </div>
        </div>

        <!-- Login Modal -->
        <div id="loginModal" class="hidden fixed inset-0 bg-black/50 flex items-center justify-center">
            <div class="glass-card p-8 w-full max-w-md">
                <div class="flex justify-between items-center mb-6">
                    <h3 class="text-xl text-white font-semibold">Login</h3>
                    <button id="closeModal" class="text-white hover:text-white/80">
                        <i class="bi bi-x-lg"></i>
                    </button>
                </div>
                <form id="loginForm" class="space-y-4">
                    <div>
                        <label class="block text-white mb-2">Username</label>
                        <input type="text" class="w-full p-2 rounded-lg bg-white/20 text-white border border-white/20 focus:outline-none focus:border-white">
                    </div>
                    <div>
                        <label class="block text-white mb-2">Password</label>
                        <input type="password" class="w-full p-2 rounded-lg bg-white/20 text-white border border-white/20 focus:outline-none focus:border-white">
                    </div>
                    <button type="submit" class="w-full px-4 py-2 bg-white text-blue-900 rounded-lg hover:bg-white/90 transition">Login</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Modal functionality
        const loginBtn = document.getElementById('loginBtn');
        const loginModal = document.getElementById('loginModal');
        const closeModal = document.getElementById('closeModal');
        const loginForm = document.getElementById('loginForm');

        loginBtn.addEventListener('click', () => {
            loginModal.classList.remove('hidden');
        });

        closeModal.addEventListener('click', () => {
            loginModal.classList.add('hidden');
        });

        loginModal.addEventListener('click', (e) => {
            if (e.target === loginModal) {
                loginModal.classList.add('hidden');
            }
        });

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            // Add login logic here
            console.log('Login attempted');
            loginModal.classList.add('hidden');
        });
    </script>
<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
